<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Project M4</title>
  </head>
  <body>
    <header>
      <h1>КАЛЬКУЛЯТОР ЛИЧНОГО НАКОПИТЕЛЬНОГО ПЛАНА</h1>
    </header>
    <div class="butt">
      <div class="butt__add">
        <span class="butt__text">Создать</span>
        <div class="butt_create">+</div>
      </div>
    </div>

    <main>
      <section class="new__plan">
        <div class="input__div">
          <form action="">
            <label for="">
              <p class="input__div-p">Название вклада:</p>
              <!-- <input type="text" name="" id=""> -->
              <input class="w3-input w3-animate-input" type="text" style="width:135px">
            </label>
            <label for="">
              <p class="input__div-p">Требуемая сумма:</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input" type="number" style="width:135px">
            </label>
            <label for="">
              <p class="input__div-p">Срок:</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input" type="number" style="width:135px">
            </label>
            <label for="">
              <p class="input__div-p">Стартовая сумма вклада:</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input" type="number" style="width:135px">
            </label>
            <label for="">
              <p class="input__div-p">Процент по вкладу:</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input" type="number" style="width:135px">
            </label>
          </form>
        </div>
        
        <div class="info__div">
          <div class="info_div-block">
            <div class="info__div-name">
              <h2 class="info__div-head">Новый вклад</h2>
            </div>
            <div class="info__div-earned">
              <span class="info__div-span">Доход</span>
              <span class="info__div-spanValue">10 407.60 ₽</span>
            </div>
            <hr class="line"/>
            <div class="info__div-monthly">
              <span class="info__div-span">Ежемесечный взнос</span>
              <span class="info__div-spanValue">22 597.03 ₽</span>
            </div>
            <hr class="line" />
            <div class="info__div-fullsumm">
              <span class="info__div-span">Конечная сумма</span>
              <span class="info__div-spanValue">240 407.60 ₽</span>
            </div>
            <hr class="line"/>
            <div class="info__div-days">
              <span class="info__div-span">Всего дней</span>
              <span class="info__div-spanValue">365</span>
            </div>
            <hr class="line"/>
            <div class="info__div-days">
              <span class="info__div-span">Процентная ставка</span>
              <span class="info__div-spanValue">7.76% годовых</span>
            </div>
            <!-- <button class="info__div-save"></button> -->
          </div>
        </div>


      </section>
    </main>

    <script src="./script/main.js"></script>
  </body>
</html>
