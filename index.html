<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Project M4</title>
  </head>
  <body>
    <header>
      <h1>КАЛЬКУЛЯТОР ЛИЧНОГО НАКОПИТЕЛЬНОГО ПЛАНА</h1>
    </header>
    <div class="butt">
      <button class="butt__add">
        <span class="butt__text">Создать</span>
        <div class="butt_create">+</div>
      </button>
    </div>

    <main>
      <section class="new__plan">
        <div class="input__div">
          <form class="form">
            <label for="">
              <p class="input__div-p">Название вклада:</p>
              <!-- <input type="text" name="" id=""> -->
              <input class="w3-input w3-animate-input new-name" type="text" style="width:185px" id="">
            </label>
            <label for="">
              <p class="input__div-p">Требуемая сумма:</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input needed-cost" type="number" style="width:185px">
            </label>
            <label for="">
              <p class="input__div-p">Срок (Месяцев):</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input new-date" type="number" style="width:185px">
            </label>
            <label for="">
              <p class="input__div-p">Стартовая сумма вклада:</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input have-cost" type="number" style="width:185px">
            </label>
            <label for="">
              <p class="input__div-p">Процент по вкладу:</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input new-percent" type="number" style="width:185px">
            </label>
          </form>
        </div>
        <div class="info__div">
          <div class="info_div-block">
            <div class="info__div-add-data">
              <h2 class="info__div-named" id="name">Название вклада</h2>
            </div>
            <div class="info__div-add-data" id="earned">
              <span class="info__div-span">Доход по %</span>
              <span class="info__div-spanValue">0 ₽</span>
            </div>
            <hr class="line" />
            <div class="info__div-add-data">
              <span class="info__div-span" id="">Ежемесечный взнос</span>
              <span class="info__div-spanValue">0 ₽</span>
            </div>
            <hr class="line" />
            <div class="info__div-add-data">
              <span class="info__div-span">Конечная сумма</span>
              <span class="info__div-spanValue">0 ₽</span>

            </div>
            <hr class="line"/>
            <div class="info__div-add-data">
              <span class="info__div-span">Количество месяцев</span>
              <span class="info__div-spanValue">0</span>
            </div>
            <hr class="line"/>
            <div class="info__div-add-data">
              <span class="info__div-span">Процентная ставка</span>
              <span class="info__div-spanValue">0% годовых</span>
            </div>

          </div>
        </div>
      </section>
      <section>
        <div class="info__div">
          <div class="new__elm-block">

          </div>
        </div>
      </section>
    </main>

    <script src="./script/main.js"></script>
  </body>
</html>
