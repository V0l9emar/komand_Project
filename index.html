<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Project M4</title>
  </head>
  <body>
    <header>
      <h1>КАЛЬКУЛЯТОР ЛИЧНОГО НАКОПИТЕЛЬНОГО ПЛАНА</h1>
    </header>
    <div class="butt">
      <div class="butt__add">
        <span class="butt__text">Создать</span>
        <div class="butt_create">+</div>
      </div>
    </div>

    <main>
      <section class="new__plan">
        <div class="input__div">
          <form action="">
            <label for="">
              <p class="input__div-p">Название вклада:</p>
              <!-- <input type="text" name="" id=""> -->
              <input class="w3-input w3-animate-input" type="text" style="width:135px">
            </label>
            <label for="">
              <p class="input__div-p">Требуемая сумма:</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input" type="number" style="width:135px">
            </label>
            <label for="">
              <p class="input__div-p">Срок:</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input" type="number" style="width:135px">
            </label>
            <label for="">
              <p class="input__div-p">Стартовая сумма вклада:</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input" type="number" style="width:135px">
            </label>
            <label for="">
              <p class="input__div-p">Процент по вкладу:</p>
              <!-- <input type="number" name="" id=""> -->
              <input class="w3-input w3-animate-input" type="number" style="width:135px">
            </label>
          </form>
        </div>
        <div class="info__div">
          <div class="info__div-name">
            <h2>Новый вклад</h2>
          </div>
          <div class="info__div-earned">
            <span></span>
          </div>
          <div class="info__div-monthly"></div>
          <div class="info__div-fullsumm"></div>
          <div class="info__div-days"></div>
        </div>
      </section>
    </main>

    <script src="./script/main.js"></script>
  </body>
</html>
